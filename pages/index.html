<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <!--Row-->
        <div class="row">
            <!--Div Para Formulario De Login-->
            <div id="container-login" class="container col-4">
                <h1>Painel de Login</h1>
                <div class="form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="login" placeholder="Login">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>

                    <div class="d-grid col-12 mx-auto">
                        <button id="btn_entrar" type="button" class="btn btn-outline-secondary btn-lg">Entrar</button>
                    </div>
                </div>
            </div>
            <!--Div Para Imagem-->
            <div id="container-imagem" class="col-8">
                <img src="https://64.media.tumblr.com/ba491caf50282ed89713aec63e3cacae/b52914852e44fb07-65/s540x810/d71542fb35eea73a5c54cd421dd9f7e126d7734c.gifv" class="">
            </div>
        </div>
    </div>
</body>
<!--Link do Script-->
<script src="../js/javadesque.js"></script>
<!--BootStrap Script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
